<!DOCTYPE html>
<html>
    <head>
    	<title>MovieBot</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>  
    <div class="container content">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
        	<div class="card">
        		<div class="card-header">Chat</div>
        		<div class="card-body height3">
        			<ul class="chat-list">
        				<li class="in">
        					<div class="chat-img">
        						<img alt="Avatar" src="https://i.ibb.co/Q6pJTBZ/moviebot-icon.png">
        					</div>
        					<div class="chat-body">
        						<div class="chat-message">
        							<h5>MovieBot</h5>
                                    {{"Hi "|safe + user + "! I'm your friendly movie recommender bot. I can make you some movie recommendations. What genre are you in the mood for? <br>"|safe}}                				       							
        						</div>
        					</div>
        				</li>
        				{{text_output|safe}}    
        			</ul>
        		</div>
        	</div>
        </div>
        <div class="col">
        </div>
        </div>
        <form  action="" method="POST">
        <div class="form-group row justify-content-center">
        <label for="formGroupExampleInput"> </label>
        <input type="text" name="user_input" id="formGroupExampleInput" placeholder="Type here...">
        <button type="submit" class="btn btn-primary">Send</button>        
        </div>
    </form>

</div>
</body>
</html>
